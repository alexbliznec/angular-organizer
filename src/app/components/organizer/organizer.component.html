<section>
    <header>
        <strong>
            {{dateService.date | async | moment: 'D MMMM YYYY'}}
        </strong>
        <hr>
    </header>
    
    <main>
        <ul *ngIf="tasks.length; else noTasks" >
            <li class="task" *ngFor="let task of tasks; let i = index">
                <span>
                    <strong>{{i + 1}}</strong>
                    {{task.title}}
                </span>
                <button class="btn btn-primary" (click)="removeTask(task)">Удалить</button>
            </li>
        </ul>
        <ng-template #noTasks>
            <p class="no-tasks">No tasks for this day.</p>
        </ng-template>
    </main>
    <footer>
        <form [formGroup]="tasksForm" (ngSubmit)="submit()">
            <input type="text" formControlName="title">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="tasksForm.invalid">Добавить</button>
        </form>
    </footer>
</section>
